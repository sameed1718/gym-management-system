{% extends 'main_gym/admin_base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" href="{% static 'main_gym/form.css' %}" />
<div class="form-container">
  <div class="wrapper">
    <form action="" method="post">
      <h2><i class="fa-sharp fa-solid fa-pen-nib"></i>Add Enquiry</h2>
      {% csrf_token %}
      <div class="form-input">
        <label for=""
          ><i class="fa-solid fa-user"></i>Name</label
        ><br>
        <input type="text" name="name" class="form-control" />
      </div>
      <div class="form-input">
        <label for=""
          ><i class="fa-solid fa-phone"></i
          >Contact</label
        ><br>
        <input type="tel" name="contact" class="form-control" />
      </div>
      <div class="form-input">
        <label for=""
          ><i class="fa-solid fa-envelope"></i>Email
          Id</label
        ><br />
        <input type="email" name="emailid" class="form-control" />
      </div>
      <div class="form-input">
        <label for=""
          ><i class="fa-solid fa-arrow-up"></i>Age</label
        ><br />
        <input type="text" name="age" class="form-control" />
      </div>
      <div class="form-input">
        <label for=""
          ><i class="fa-solid fa-venus-mars"></i
          >Gender</label
        ><br />
        <input type="radio" name="gender" value="male" checked/>&nbsp Male
        <input type="radio" name="gender" value="female" />&nbsp Female
      </div>
      <div class="form-input">
        <input type="submit" value="Submit" class="btn" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
