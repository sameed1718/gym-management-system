
{% extends 'main_gym/base.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'main_gym/form.css' %}">
<div class="form-container">
    <div class="wrapper">
    
      <form action="" method="post">
        {% csrf_token %}
          <h2>Registeration</h2>
          <h2>{{ error }}</h2>
    
      <div class="form-input">
          <label for=""><i class="fa-solid fa-user"></i>Name</label><br>
          <input type="text" name="name" class="form-control">
      </div>
    
      <div class="form-input">
          <label for=""><i class="fa-solid fa-phone"></i>Contact</label><br>
          <input type="tel" name="contact" class="form-control">
      </div>
    
      <div class="form-input">
          <label for=""><i class="fa-solid fa-envelope"></i>Email Id</label><br>
          <input type="email" name="emailid" class="form-control">
      </div>
    
      <div class="form-input">
          
          <label for=""><i class="fa-solid fa-arrow-up"></i>Age</label><br>
          <input type="text" name="age" class="form-control">
      </div>
    
      <div class="form-input">
          <label for=""><i class="fa-solid fa-venus-mars"></i>Gender</label><br>
          <input type="radio" name="gender" value="male">&nbsp Male
          <input type="radio" name="gender" value="female">&nbsp Female
      </div>
    
      <div class="form-input">
          <label for=""><i class="fa-sharp fa-solid fa-dollar-sign"></i>Plan Name</label><br>
          <select name="plan" class="form-control" id=""> 
            {% for i in plan %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
          </select>
      </div>
    
      <div class="form-input">
          <label for=""><i class="fa-sharp fa-solid fa-calendar-days"></i>Join Date</label><br>
          <input type="date" name="joindate" class="form-control">
      </div>
    
      <div class="form-input">
          <label for=""><i class="fa-sharp fa-solid fa-calendar-days"></i>Expiry Date</label><br>
          <input type="date" name="expdate" class="form-control">
      </div>
    
      <div class="form-input">
          <label for=""><i class="fa-solid fa-sack-dollar"></i>Initial Amount</label><br>
          <input type="text" name="initialamount" class="form-control">
      </div>
      <div class="form-input">
          <input type="submit" value="Submit" class="btn">
      </div>
    
      </form>
    </div>
    </div>

{% endblock%}
