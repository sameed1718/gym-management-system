{% extends 'main_gym/base.html' %}

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'main_gym/form.css' %}">
<div class="form-container">
<div class="wrapper">
    <form action="" method="post">
        <h2>ADD PLAN</h2>
        {% csrf_token %}
        <div class="form-input">
        <label for=""><i class="fa-solid fa-user"></i>Name</label><br>
        <input type="text" name="name" class="form-control">
        </div>
        <div class="form-input">
        <label for=""><i class="fa-solid fa-sack-dollar"></i>Amount</label><br>
        <input type="text" name="amount" class="form-control">
        </div>
        <div class="form-input">
        <label for=""><i class="fa-solid fa-clock"></i>Duration</label><br>
        <input type="text" name="duration" class="form-control">
        </div>
        <div class="form-input">
        <input type="submit" value="Submit" class="btn">
        </div>
    </form>
</div>
</div>

{% if error == "no" %}
<script>
    window.location=("{% url 'view_plan' %}")
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again');
</script>
{% endif %}

{% endblock%}
